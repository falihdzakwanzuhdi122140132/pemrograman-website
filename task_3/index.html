<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Responsive Design</h1>
    </header>
    <nav class="sidebar">
        <ul>
            <li><a href="#section1">Block Element</a></li>
            <li><a href="#section2">Flex Element</a></li>
            <li><a href="#section3">Inline Element</a></li>
        </ul>
    </nav>
    <main class="container">
        <section id="section1" class="block-container">
            <div class="block-element">Block Element 1</div>
            <div class="block-element">Block Element 2</div>
            <div class="block-element">Block Element 3</div>
        </section>
        <section id="section2" class="flex-container">
            <div class="flex-item">Flex Item 1</div>
            <div class="flex-item">Flex Item 2</div>
            <div class="flex-item">Flex Item 3</div>
        </section>
        <section id="section3" class="inline-container">
            <span class="inline-element">Inline Element 1</span>
            <span class="inline-element">Inline Element 2</span>
            <span class="inline-element">Inline Element 3</span>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Responsive Design</p>
    </footer>
</body>
</html>
